<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Health Diary{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- htmx for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Plotly for charts -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        .severity-0 { background-color: #e8f5e9; }
        .severity-1 { background-color: #c8e6c9; }
        .severity-2 { background-color: #a5d6a7; }
        .severity-3 { background-color: #fff9c4; }
        .severity-4 { background-color: #fff176; }
        .severity-5 { background-color: #ffcc80; }
        .severity-6 { background-color: #ffab91; }
        .severity-7 { background-color: #ef9a9a; }
        .severity-8 { background-color: #e57373; }
        .severity-9 { background-color: #ef5350; }
        .severity-10 { background-color: #f44336; color: white; }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold">ðŸ“” Daily Health Diary</a>
                <div class="flex space-x-6">
                    <a href="/entries/new" class="hover:text-indigo-200">New Entry</a>
                    <a href="/entries/" class="hover:text-indigo-200">All Entries</a>
                    <a href="/analysis/" class="hover:text-indigo-200">Analysis</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Flash messages -->
    {% if message %}
    <div class="max-w-7xl mx-auto px-4 mt-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            {{ message }}
        </div>
    </div>
    {% endif %}
    
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-100 border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            Daily Health Diary â€¢ Your data stays local
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
